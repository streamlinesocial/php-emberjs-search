<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember Starter Kit</title>
  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="../css/style.css">
  <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <script type="text/x-handlebars">
    <div class="navbar  navbar-inverse">
      <div class="navbar-inner">
        <a class="brand" href="#">Pepe Search</a>
        <ul class="nav">
          <li>{{#link-to 'files'}}Files{{/link-to}}</li>
          <li>{{#link-to 'about'}}About{{/link-to}}</li>
        </ul>
        <a class="pull-right"  href="../jsApp/">Switch to jQuery App</a>

      </div>
    </div>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="files">
    <div class="container">
      <div class="row text-center">
        <div class="span12">
          <form class="span12 navbar-search form-search pull-left" action="">
            <div class="input-append" style="margin: 10px auto">
              {{input type="text" value=query class="search-query span6" placeholder="Search"}}
              <button type="submit" class="btn"><i class="icon-search icon-large"></i> </button>
            </div>   
          </form>
        </div>

      </div>  

      <div class="row">
        <div class="span6">
          Search Results for <strong>'{{query}}'</strong>
          <table class='table'>
            {{#each model}}
            <tr><td>
                {{#link-to 'file' this}}{{title}} <small class='muted'>by {{author_fullname}}</small>{{/link-to}}
            </td></tr>
            {{/each}}
          </table>
        </div>
        <div class="span6">
          {{outlet}}
        </div>
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" id="files/index">
    <p class="text-warning">Please select a file</p>
  </script>

  <script type="text/x-handlebars" id="file">
    <h1>{{title}}</h1>
    <h2>by {{author_fullname}} <small class='muted'>({{format-date date}})</small></h2>
    <hr>
    <div class='intro'>
      {{body}}
    </div>
  </script>



  <script type="text/x-handlebars" id="about">
    <div class='about'>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.
    </div>
  </script>

  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0.js"></script>
  <script src="js/libs/ember-1.0.0-rc.8.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.1.0/moment.min.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
